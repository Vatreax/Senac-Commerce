<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cadastro-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .cadastro-container h2 {
            margin-bottom: 20px;
        }
        .cadastro-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cadastro-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cadastro-container button:hover {
            background-color: #218838;
        }
        .voltar-login {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .voltar-login a {
            color: #28a745;
            text-decoration: none;
        }
        .voltar-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="text" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="fazerCadastro()">Cadastrar</button>
        <p class="voltar-login">Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
    </div>

    <script>
        function fazerCadastro() {
            alert('Cadastro realizado com sucesso!');
            // Aqui você pode adicionar a lógica para enviar os dados de cadastro para o servidor
        }
    </script>
</body>
</html>
